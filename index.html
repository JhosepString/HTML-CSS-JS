<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

  body{

    background: linear-gradient(135deg, #222a2b, #06f506);

  }

  h1 {
  font-size: 2.5rem;   /* móviles */
  color: #dde3e9;
  text-align: center;
}

@media (min-width: 768px) {
  h1 {
    font-size: 3.5rem;  /* tablets */
    color: #16a085;
  }
  body {
    background: linear-gradient(135deg, #222a2b, #46385c);
  }
}

@media (min-width: 1024px) {
  h1 {
    font-size: 4.5rem;  /* escritorio */
    color: #8e44ad;
  }
  body {
    background: linear-gradient(135deg, #ff0000, #b30000);
  }

  button {
      font-size: 1.5rem;       /* Tamaño de letra más grande */
      padding: 1rem 2rem;      /* Más espacio dentro */
      border-radius: 12px;
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
}


   


</style>
    
</head>
<body>
    
    <h1>Jose Hernandez</h1>

    <button type="button">
      <div>
        <a href="html/tailwind.html">tailwind página</a>
      </div>
    </button>
    
</body>
</html>
