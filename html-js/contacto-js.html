<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto | Portafolio</title>
  <link rel="stylesheet" href="../css-js/contacto-js.css">
</head>
<body>

  <!-- Barra menú -->
  <header class="topbar">
    <button class="toggle-sidebar" id="btnToggle">☰ Menú</button>
    <button class="toggle-theme" id="btnTheme">
      <img src="../img/sol-y-luna.png" alt="Cambiar tema" class="nav-icon">
    </button>
  </header>

  <div class="site-wrap">
    <!-- Barra lateral -->
    <aside class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li><a href="inicio-js.html"><span class="icon"><img src="../img/casa.png" class="nav-icon"></span><span class="text">Inicio</span></a></li>
          <li><a href="proyectos-js.html"><span class="icon"><img src="../img/usuario.png" class="nav-icon"></span><span class="text">Proyectos</span></a></li>
          <li><a href="sobremi-js.html"><span class="icon"><img src="../img/agregar-usuario.png" class="nav-icon"></span><span class="text">Sobre mí</span></a></li>
          <li><a href="especialidades-js.html"><span class="icon"><img src="../img/especialista.png" class="nav-icon"></span><span class="text">Especialidades</span></a></li>
          <li><a href="contacto-js.html"><span class="icon"><img src="../img/agregar-usuario.png" class="nav-icon"></span><span class="text">Contacto</span></a></li>
        </ul>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <section class="main">
      <h1>Contacto</h1>
      <p>Completa el siguiente formulario para ponerte en contacto conmigo:</p>

      <div class="contact-card">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
          </div>

          <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
          </div>

          <button type="submit" class="btn-enviar">Enviar</button>
        </form>
      </div>
    </section>
  </div>

  <script src="../js/js.js"></script>
</body>
</html>
